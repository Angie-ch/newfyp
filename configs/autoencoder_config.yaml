# Autoencoder Configuration

model:
  in_channels: 48  # Number of channels in processed data
  latent_channels: 8
  hidden_dims: [64, 128, 256, 256]
  use_attention: false  # Disabled temporarily to debug NaN issue
  
data:
  data_dir: "data/processed_temporal_split"
  spatial_size: 256
  num_frames: 12
  batch_size: 8
  num_workers: 4
  
training:
  epochs: 50
  learning_rate: 5.0e-5  # Reduced from 1e-4 to prevent NaN
  weight_decay: 0.01
  lr_scheduler: "cosine"
  warmup_epochs: 5
  gradient_clip: 0.5  # Reduced from 1.0 for more aggressive clipping
  
logging:
  log_dir: "logs/autoencoder"
  save_dir: "checkpoints/autoencoder"
  log_interval: 100
  save_interval: 5
  use_wandb: true
  project_name: "typhoon-autoencoder"

